<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Crear</title>
</head>
<body>
    <header>
        <h2> Crear una nueva Sinopsis de Pelicula</h2>
    </header>
    <br>

    <!-- Pestaña para crear sinopsis -->
    <div id="crearTab" class="tab-content">
        <h2>Crear Sinopsis</h2>
        <form id="sinopsisForm" action="">
            <label for="titulo">Pelicula:</label>
            <input type="text" id="titulo" name="titulo" required>
            <br>
            <label for="sinopsis">Sinopsis:</label>
            <textarea id="sinopsis" name="sinopsis" rows="4" required></textarea>
            <br>
            <label for="genre">Género:</label>
            <input type="text" id="genre" name="genre" required>
            <br>
            <label for="duration">Duración:</label>
            <input type="text" id="duration" name="duration" required>
            <br>
            <label for="director">Director:</label>
            <input type="text" id="director" name="director" required>
            <br>
            <label for="actors">Actores:</label>
            <input type="text" id="actors" name="actors">
            <br>
            <button type="submit">Guardar Sinopsis</button>
        </form>
    </div>
    <p>¡Regresa a inicio!</p>

    <script src="frontend.js"></script>
</body>
</html>
